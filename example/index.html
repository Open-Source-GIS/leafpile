<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leaflet Marker Clumper Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example of Leaflet Marker Clumper functionality">
    <meta name="author" content="cavis">

    <!-- styles -->
    <link href="leaflet/dist/leaflet.css" rel="stylesheet">

  </head>

  <body>

    <!-- mapper container -->
    <div id="leaflet-map" style="width:800px; height:500px"></div>

    <!-- javascripts -->
    <script src="leaflet/dist/leaflet.js"></script>
    <script src="http://maps.stamen.com/js/tile.stamen.js"></script>
    <script src="../leafclumper.js"></script>

    <!-- sample data -->
    <script src="markers.js"></script>

    <!-- initialize slide mapper -->
    <script type="text/javascript">
      var map = new L.Map('leaflet-map');
      var tiles = new L.StamenTileLayer('toner');
      map.addLayer(tiles);
      map.setView(new L.LatLng(40.423, -98.7372), 4);

      // clump layer
      var clumps = new L.LayerGroup(); //L.MarkerClumper();
      map.addLayer(clumps);

      // example data
      for (var i=0; i<EXAMPLELATLNG.length; i++) {
        var loc  = EXAMPLELATLNG[i];
        var mark = new L.Marker(new L.LatLng(loc[0], loc[1]));
        clumps.addLayer(mark);
      }
    </script>

  </body>
</html>
